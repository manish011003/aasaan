<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aasaan Styled Subtitle Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #33CCFF, #0099CC);
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-2 {
            height: 8rem;
        }
        .logo {
            font-size: 84px;
            font-weight: 700;
            color: rgb(0, 0, 0);
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .tagline {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 32px;
            font-style: italic;
            color: rgb(0, 0, 0);
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards, shimmer 3s infinite alternate;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes shimmer {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 8px rgba(255,255,255,0.5); }
        }
        .order-button {
            margin-top: 60px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 700;
            background-color: rgb(0, 0, 0);
            color: #33CCFF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            display: inline-block;
            z-index: 1; /* Ensure the button is on top */
        }
        .order-button:hover {
            background-color: #33CCFF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>

        <a href="https://forms.gle/tZKT5o7mKzP2ZRbRA">
            <img class="logo-2" src="logo.png" alt="Aasaan Logo">
        </a>
   
        <div class="logo">AASAAN</div>
        <div class="tagline">get things aasaani se</div>
        
        <!-- Changed the button to an anchor tag styled as a button -->
        <a href="https://forms.gle/tZKT5o7mKzP2ZRbRA" target="_blank" class="order-button">Order Now</a>
    </div>
</body>
</html>
